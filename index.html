<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Montserrat&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Product preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card__left card__top">
            </div>
            <div class="card__right card__bottom">
                <span class="card__right-span">P E R F U M E</span>
                <h1 class="card__right-h1">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__right-p">A floral, solar and voluptuous interpetation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="card__price">
                    <h1 class="card__price-h1">$149.99</h1>
                    <p class="card__price-p">$169.99</p>
                </div>
                <button>
                    <div class="button">
                        <img src="images/icon-cart.svg" alt="cart-logo" class="cart-img">
                        <h4 class="button__text">Add to Cart</h4>
                    </div>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
